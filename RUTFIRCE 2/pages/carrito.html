<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <script async src="../js/script.js"></script>
    <script async src="../js/registro.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
        <header class="header">
        <div class="menu container">
            <a href="index.html" id="logo">RutFirce</a>
            <nav class="navbar">
                <div class="container">
                <ul>
                    <li> <a href="../index.html">Home</a></li>
                    <li><a href="../pages/catalogo.html">Catalogo</a></li>
                    <li><a href="../pages/contacto.html">Inicio/Registro</a></li>
                    <li><a href="../pages/carrito.html">Carrito</a></li>
                </ul>
                </div>
        </nav>
        <div>
            
                <li class="submenu">
                    <img src="../img/img-bag.svg"id="menu-carrito" alt="carrito">
                    <div id="carrito">
                    <table id="lista-carrito">
                    <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <table id="total">
                    <thead>
                    <tr>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td id="preciototal"></td>
                    </tr>
                    </thead>
                </table>
                <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
    
                <a href="#" id="finalizar-compra" class="btn-2">Finalizar Compra</a>
                </div>
                </li>
            
            </div> 
            </div>
        </div>
    </header>
    

<div class="container-formulario">
    <h3>Formulario de Compra</h3>

<form id="formulario-compras">

    <form class="nombre">
        <div class="datos-1">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
        </div>
    </form>
    <form class="email">
        <div class="datos-2">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" required>
        </div>
    </form>
    <form class="phone">
        <div class="datos-3">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
    </form>
    <form class="direccion">
        <div class="datos">
            <label for="address">Dirección de Envío:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
    </form>
    <form class="pago">
        <div class="datos">
            <label for="payment">Método de Pago:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Transferencia Bancaria</option>
            </select>
        </div>
    </form>
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Realizar el Pedido
            </button>
            <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">RutFirce</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        Gracias por tu compra!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="../index.html""><button type="button" class="btn btn-primary" >Volver al Inicio</button></a>
        </div>
      </div>
    </div>
  </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

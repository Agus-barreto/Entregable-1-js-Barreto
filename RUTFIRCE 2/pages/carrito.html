<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <script async src="../js/script.js"></script>
    <script async src="../js/registro.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
        <header class="header">
        <div class="menu container">
            <a href="index.html" id="logo">RutFirce</a>
            <nav class="navbar">
                <div class="container">
                <ul>
                    <li> <a href="../index.html">Home</a></li>
                    <li><a href="../pages/catalogo.html">Catalogo</a></li>
                    <li><a href="../pages/contacto.html">Inicio/Registro</a></li>
                    <li><a href="../pages/carrito.html">Carrito</a></li>
                </ul>
                </div>
        </nav>
        <div>
            <ul>
                <li class="submenu">
                    <img src="../img/img-bag.svg"id="menu-carrito" alt="carrito">
                    <div id="carrito">
                    <table id="lista-carrito">
                    <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <table id="total">
                    <thead>
                    <tr>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td id="preciototal"></td>
                    </tr>
                    </thead>
                </table>
                <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
    
                <a href="#" id="finalizar-compra" class="btn-2">Finalizar Compra</a>
                </div>
                </li>
            </ul>
            </div> 
            </div>
        </div>
    </header>
    

<div class="container-formulario">
    <h3>Formulario de Compra</h3>

<form id="formulario-compras">

    <form class="nombre">
        <div class="datos-1">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
        </div>
    </form>
    <form class="email">
        <div class="datos-2">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" required>
        </div>
    </form>
    <form class="phone">
        <div class="datos-3">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
    </form>
    <form class="direccion">
        <div class="datos">
            <label for="address">Dirección de Envío:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
    </form>
    <form class="pago">
        <div class="datos">
            <label for="payment">Método de Pago:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Transferencia Bancaria</option>
            </select>
        </div>
    </form>
        <div class="form-group">
            <button type="submit" id="comprar">Realizar Compra</button>
        </div>
    </form>
    <div id="confirmationModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <p>¡Gracias por tu compra! Hemos recibido tu pedido correctamente , nos comunicaremos contigo cuando este listo! </p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

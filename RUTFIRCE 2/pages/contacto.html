<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" >
    <script async src="../js/funciones.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<div class="Inicio-Sesion">
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para no perderte ninguno de nuestros ingresos y descuentos Inicia Sesion con tus datos! </p>
                <input type="button" value="Inicia Sesion" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
                <p>O usa tu email para registarte</p>
                <form>
                    <label  class="celda-1">
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label class="celda-2" >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label  class="celda-3">
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <div class="btn">
                        <input type="submit"  value="Registarse">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</div>



<div class="Inicio-Sesion">
    <div class="container-form hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido a RutFirce</h2>
                <p>Si aun no tienes una cuenta por favor registrate haciendo click aqui </p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google' ></i>
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
                <p>O inicia sesión con una cuenta</p>
                <form>
                    <label class="celda-2" >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label  class="celda-3">
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <div class="btn">
                        <input type="submit"  value="Iniciar Sesión">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</div>
</html>
